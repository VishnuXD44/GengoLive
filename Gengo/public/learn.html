<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Gengo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <style>
        .hidden {
            display: none !important;
        }

        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Subtract navbar height */
            background: var(--light);
            margin-top: 80px; /* Add space for navbar */
        }

        .auth-card {
            background: var(--light);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 3rem 2.5rem;
            max-width: 400px;
            width: 100%;
            border: 4px solid var(--primary);
            position: relative;
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .auth-card h2 {
            margin: 0 0 0.75rem 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--dark);
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        .auth-card .subtitle {
            color: var(--neutral-700);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.6;
        }

        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 4px solid var(--primary);
            border-radius: var(--radius-md);
            background: var(--light);
            font-size: 1.1rem;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .auth-form input[type="email"]:focus,
        .auth-form input[type="password"]:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: var(--shadow-sm);
            transform: translateY(-2px);
        }

        .auth-form input[type="email"]::placeholder,
        .auth-form input[type="password"]::placeholder {
            color: var(--neutral-400);
        }

        .btn-primary {
            width: 100%;
            padding: 1.2rem 0;
            background: var(--primary);
            color: var(--light);
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .error-message {
            color: var(--primary);
            margin-top: 1.5rem;
            font-size: 1rem;
            text-align: center;
            padding: 1rem;
            background: var(--light);
            border: 2px solid var(--primary);
            border-radius: var(--radius-md);
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-section {
                min-height: 70vh;
                padding: 1rem;
            }

            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem auto;
            }

            .auth-card h2 {
                font-size: 2rem;
            }

            .auth-card .subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .auth-form input[type="email"],
            .auth-form input[type="password"] {
                padding: 0.9rem 1rem;
                font-size: 1rem;
            }

            .btn-primary {
                padding: 1rem 0;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-section {
                min-height: 60vh;
                padding: 0.5rem;
            }

            .auth-card {
                padding: 1.5rem 1rem;
                margin: 0.5rem auto;
            }

            .auth-card h2 {
                font-size: 1.8rem;
            }

            .auth-card .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.2rem;
            }

            .auth-form .form-group {
                margin-bottom: 1.2rem;
            }

            .auth-form label {
                font-size: 0.8rem;
            }

            .auth-form input[type="email"],
            .auth-form input[type="password"] {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .btn-primary {
                padding: 0.9rem 0;
                font-size: 1rem;
            }

            .error-message {
                font-size: 0.9rem;
                padding: 0.8rem;
                margin-top: 1.2rem;
            }
        }

        .flashcard {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 1rem;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard-inner.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 4px solid var(--primary);
            border-radius: var(--radius-md);
            background: white;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background: var(--primary);
            color: white;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="/main"><i class="fas fa-comments"></i><span>Practice</span></a>
            <a href="/about"><i class="fas fa-info-circle"></i><span>About</span></a>
            <a href="/learn" class="active"><i class="fas fa-graduation-cap"></i><span>Learn</span></a>
        </div>
    </nav>

    <main class="container">
        <!-- Authentication Section -->
        <section id="authSection" class="auth-section">
            <div class="auth-card">
                <h2><b>Welcome,</b></h2>
                <p class="subtitle">sign in to continue</p>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Let&#96;s go &rarr;</button>
                </form>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>
        </section>

        <!-- Learn Section -->
        <section id="learnSection" class="learn-section hidden">
            <div class="learn-container">
                <div class="learn-header">
                    <h2>Flashcards</h2>
                    <button id="signOutBtn" class="btn-secondary">Sign Out</button>
                </div>

                <div class="category-selection">
                    <label for="categorySelect">Choose Category:</label>
                    <select id="categorySelect">
                        <option value="">Select a category</option>
                        <option value="basics">Basics</option>
                        <option value="greetings">Greetings</option>
                        <option value="numbers">Numbers</option>
                        <option value="colors">Colors</option>
                    </select>
                </div>

                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div id="flashcardContainer" class="flashcard-container"></div>
            </div>
        </section>
    </main>

    <script type="module" src="scripts/learn.js"></script>
</body>
</html>
