<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Gengo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <style>
        .hidden {
            display: none !important;
        }

        .flashcard {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 1rem;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard-inner.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 4px solid var(--primary);
            border-radius: var(--radius-md);
            background: white;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background: var(--primary);
            color: white;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="/main"><i class="fas fa-comments"></i><span>Practice</span></a>
            <a href="/about"><i class="fas fa-info-circle"></i><span>About</span></a>
            <a href="/learn" class="active"><i class="fas fa-graduation-cap"></i><span>Learn</span></a>
        </div>
    </nav>

    <main class="container">
        <!-- Authentication Section -->
        <section id="authSection" class="auth-section">
            <div class="auth-container">
                <h2>Sign In to Learn</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>
        </section>

        <!-- Learn Section -->
        <section id="learnSection" class="learn-section hidden">
            <div class="learn-container">
                <div class="learn-header">
                    <h2>Flashcards</h2>
                    <button id="signOutBtn" class="btn-secondary">Sign Out</button>
                </div>

                <div class="category-selection">
                    <label for="categorySelect">Choose Category:</label>
                    <select id="categorySelect">
                        <option value="">Select a category</option>
                        <option value="basics">Basics</option>
                        <option value="greetings">Greetings</option>
                        <option value="numbers">Numbers</option>
                        <option value="colors">Colors</option>
                    </select>
                </div>

                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div id="flashcardContainer" class="flashcard-container"></div>
            </div>
        </section>
    </main>

    <script type="module" src="scripts/learn.js"></script>
</body>
</html>
