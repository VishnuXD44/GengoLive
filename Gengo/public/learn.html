<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Gengo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <style>
        .hidden {
            display: none !important;
        }

        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            background: #f4f4ed;
        }

        .auth-card {
            background: #b3e0f7;
            border-radius: 10px;
            box-shadow: 4px 4px 0 #222;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
            margin: 2rem auto;
            border: 2px solid #222;
        }

        .auth-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .auth-card .subtitle {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .auth-form .form-group {
            margin-bottom: 1.2rem;
        }

        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 0.9rem 1rem;
            border: none;
            border-radius: 8px;
            background: #fdfbe6;
            font-size: 1.1rem;
            box-shadow: 4px 4px 0 #222;
            margin-bottom: 0.5rem;
            outline: none;
            transition: box-shadow 0.2s;
        }

        .auth-form input[type="email"]:focus,
        .auth-form input[type="password"]:focus {
            box-shadow: 2px 2px 0 #222;
        }

        .btn-primary {
            width: 100%;
            padding: 0.9rem 0;
            background: #fdfbe6;
            color: #222;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #222;
            cursor: pointer;
            margin-top: 1rem;
            transition: box-shadow 0.2s, background 0.2s;
        }

        .btn-primary:hover {
            background: #ffe;
            box-shadow: 2px 2px 0 #222;
        }

        .error-message {
            color: #b00020;
            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
        }

        .flashcard {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 1rem;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard-inner.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 4px solid var(--primary);
            border-radius: var(--radius-md);
            background: white;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background: var(--primary);
            color: white;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="/main"><i class="fas fa-comments"></i><span>Practice</span></a>
            <a href="/about"><i class="fas fa-info-circle"></i><span>About</span></a>
            <a href="/learn" class="active"><i class="fas fa-graduation-cap"></i><span>Learn</span></a>
        </div>
    </nav>

    <main class="container">
        <!-- Authentication Section -->
        <section id="authSection" class="auth-section">
            <div class="auth-card">
                <h2><b>Welcome,</b></h2>
                <p class="subtitle">sign in to continue</p>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Let&#96;s go &rarr;</button>
                </form>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>
        </section>

        <!-- Learn Section -->
        <section id="learnSection" class="learn-section hidden">
            <div class="learn-container">
                <div class="learn-header">
                    <h2>Flashcards</h2>
                    <button id="signOutBtn" class="btn-secondary">Sign Out</button>
                </div>

                <div class="category-selection">
                    <label for="categorySelect">Choose Category:</label>
                    <select id="categorySelect">
                        <option value="">Select a category</option>
                        <option value="basics">Basics</option>
                        <option value="greetings">Greetings</option>
                        <option value="numbers">Numbers</option>
                        <option value="colors">Colors</option>
                    </select>
                </div>

                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div id="flashcardContainer" class="flashcard-container"></div>
            </div>
        </section>
    </main>

    <script type="module" src="scripts/learn.js"></script>
</body>
</html>
