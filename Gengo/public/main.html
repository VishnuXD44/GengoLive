<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gengo - Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" type="text/css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" href="/Gengo/favicon.ico">
    <script src="/language-animation.bundle.js" defer></script>
    <base href="/">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="main.html" class="active">Practice</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="selection-container" id="selection-container">
                <h1>Choose Your Session</h1>
                <p class="permission-notice">
                    This app uses your camera and microphone for video interactions. Please allow access when prompted.
                </p>
                <div class="form-group">
                    <label for="language">Choose Language:</label>
                    <select id="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Choose Role:</label>
                    <select id="role">
                        <option value="practice">Practice</option>
                        <option value="coach">Coach</option>
                    </select>
                </div>
                <button id="connect" class="connect-btn">Connect</button>
                <button id="leave" class="leave-btn">Leave</button>
            </div>
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="localVideo" playsinline autoplay></video>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" playsinline autoplay muted ></video>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/language-animation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        peerConnection.ontrack = (event) => {
            console.log('Received remote track:', event.track.kind);
            const remoteVideo = document.getElementById('remoteVideo');
            if (remoteVideo) {
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = new MediaStream();
                }
                const stream = remoteVideo.srcObject;
                stream.addTrack(event.track);
                remoteStream = stream;
                remoteVideo.setAttribute('playsinline', '');

                // Only try to play when we have both tracks
                if (stream.getTracks().length === 2) { 
                    console.log('Both tracks received, attempting to play');
                    // Wait for metadata before playing
                    remoteVideo.addEventListener('loadedmetadata', () => {
                        remoteVideo.play().catch(error => {
                            console.warn('Remote video autoplay failed:', error);
                            // Try again after user interaction
                            document.addEventListener('click', () => {
                                remoteVideo.play();
                            }, { once: true });
                        });
                    });
                }
            }
        };
    </script>
</body>
</html>
