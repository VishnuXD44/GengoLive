<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gengo - Video Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="main.html" class="active">Practice</a>
            <a href="about.html">About</a>
            <a href="Contact.html">Contact</a>
        </div>
    </nav>

    <div class="selection-container">
        <h1>Choose Your Session</h1>
        <div class="language-selection">
            <label for="language">Choose Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="japanese">Japanese</option>
                <option value="french">French</option>
                <option value="mandarin">Mandarin</option>
                <option value="korean">Korean</option>
            </select>
        </div>
        
        <div class="role-selection">
            <label for="role">Choose Role:</label>
            <select id="role">
                <option value="practice">Practice</option>
                <option value="coach">Coach</option>
            </select>
        </div>
        
        <button id="connect" class="connect-button">Connect</button>
    </div>

    <div class="video-container">
        <div class="video-wrapper local-video">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">You</div>
            <div class="connection-status"></div>
        </div>
        <div class="video-wrapper remote-video">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">Partner</div>
            <div class="connection-status"></div>
        </div>
    </div>

    <div class="video-controls">
        <button id="leave" class="control-button leave">Leave Call</button>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <div class="loading-text">Connecting...</div>
    </div>

    <!-- Scripts -->
    <script src="https://sdk.twilio.com/js/video/releases/2.27.0/twilio-video.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/twilioClient.js"></script>
    <script src="/scripts/language-animation.js"></script>
    <script src="/scripts/main.js"></script>

    <!-- Error handling for script loading -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Failed to load script:', e.target.src);
                const messageDiv = document.createElement('div');
                messageDiv.textContent = 'Failed to load required resources. Please refresh the page.';
                messageDiv.className = 'message error-message';
                document.body.appendChild(messageDiv);
            }
        }, true);
    </script>
</body>
</html>
