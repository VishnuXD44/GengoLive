<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gengo - Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links"> 
            <a href="index.html">Home</a>
            <a href="main.html" class="active">Practice</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="selection-container" id="selection-container">
                <h1>Choose Your Session</h1>
                <p class="permission-notice">
                    This app uses your camera and microphone for video interactions. Please allow access when prompted.
                </p>
                <div class="form-group">
                    <label for="language">Choose Language:</label>
                    <select id="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Choose Role:</label>
                    <select id="role">
                        <option value="practice">Practice</option>
                        <option value="coach">Coach</option>
                    </select>
                </div>
                <button id="connect" class="connect-btn">Connect</button>
                <button id="leave" class="leave-btn">Leave</button>
            </div>
            <!-- Hide video container initially -->
            <div class="video-container" style="display: none;">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay playsinline muted></video>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/language-animation.js"></script>
    
    
</body>
</html>
